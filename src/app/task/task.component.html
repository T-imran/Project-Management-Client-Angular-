<div class="task-table">
<div class="task-top-actions">
  <form class="custom-field" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </form>
  <button mat-raised-button class="add-task-btn" color="primary" (click)="openAddEditFrom()">Add Task</button>
</div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="taskTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Title </th>
        <td mat-cell *matCellDef="let row"> {{row.taskTitle}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="taskDesc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Description </th>
        <td mat-cell *matCellDef="let row"> {{row.taskDesc}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="taskStartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Start Date </th>
        <td mat-cell *matCellDef="let row"> {{row.taskStartDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="taskEndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task End Date </th>
        <td mat-cell *matCellDef="let row"> {{row.taskEndDate | date}} </td>
      </ng-container>

      <ng-container matColumnDef="totalHour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Hout </th>
        <td mat-cell *matCellDef="let row"> {{row.totalHour}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row">
          <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <button mat-button><mat-icon color="primary">edit</mat-icon></button>
        <button mat-button (click)="deleteTask(row.id)"><mat-icon color="warn">delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
